<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1 class="title">Exprense Tracker</h1>
    <h3 class="title_2">Add A New Item</h3>

    <form>
      <div class="name_container">
        <label id="name_label" for="name">Name:</label>
        <input
          placeholder="Where Was The Expense Made?"
          type="text"
          id="name"
        />
      </div>
      <br />

      <div class="name_container">
        <div class="name_container">
          <label id="name_label" for="date">Date:</label>
          <input type="date" id="date" />
        </div>
        <div class="name_container">
          <label id="name_label" for="number">Amount:</label>
          <input type="number" id="amount" />
        </div>
      </div>
      <br />
    </form>
    <button id="button">Add Expense</button>
    <table id="table">
      <tbody id="body">
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th colspan="2">Amount</th>
        </tr>
        <tr>
          <td id="no-item" colspan="4">No Expenses Added Yet!</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
